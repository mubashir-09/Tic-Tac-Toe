<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game By Mubashir Khan</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <h1 class="game-title">Tic-Tac-Toe</h1>
            <div class="scoreboard">
                <div class="player-score">
                    <span class="player-label">Player X:</span>
                    <span id="scoreX" class="score">0</span>
                </div>
                <div class="player-score">
                    <span class="player-label">Player O:</span>
                    <span id="scoreO" class="score">0</span>
                </div>
            </div>
            <div class="board-container">
                <div class="board" id="board">
                    <div class="cell" onclick="makeMove(this, 0)"></div>
                    <div class="cell" onclick="makeMove(this, 1)"></div>
                    <div class="cell" onclick="makeMove(this, 2)"></div>
                    <div class="cell" onclick="makeMove(this, 3)"></div>
                    <div class="cell" onclick="makeMove(this, 4)"></div>
                    <div class="cell" onclick="makeMove(this, 5)"></div>
                    <div class="cell" onclick="makeMove(this, 6)"></div>
                    <div class="cell" onclick="makeMove(this, 7)"></div>
                    <div class="cell" onclick="makeMove(this, 8)"></div>
                </div>
            </div>
            <div id="statusMessage" class="status-message"></div>
            <button class="reset-button" onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <div id="startModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Tic-Tac-Toe</h2>
            <button class="modal-button" onclick="startGame()">Start Game</button>
            <button class="modal-button" onclick="exitGame()">Exit Game</button>
        </div>
    </div>

</body>
<script src="script.js"></script>
<script>function exitGame() {
    window.close();
}</script>
</html>
